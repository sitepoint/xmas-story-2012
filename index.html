<script id="checkout_radiobutton" type="text/template">
    <div class="radio-input radio-col radio-col-10">
        <input type="radio" name="bundle-radios" value="<%- name %>" id="bundle-radio<%- id %>" <% if (checked==true) { %>checked<% } %> <% if (!inStock) { %>disabled="disabled"<% } %> />
    </div>
    <label for="bundle-radio<%- id %>">
        <div class="radio-label-text radio-col radio-col-70">
            <% if (!(inStock)) { %>
                <span class='out-of-stock-radio-label'><span class='out-of-stock-radio-label-name'><%- name %></span> (out of stock)</span>
            <% } else { %>
                <%- name %><span class='radio-label-more'> - more</span>
                <span class="bundle-subtitle"><%- subtitle %></span>
            <% } %>
        </div>
        <div class="radio-label-price radio-col radio-col-20">
            <span class="newprice"><% if (typeof(price) == "number" && price >= 0) { %><%- price.toMoneyString() %><% } %></span>
        
            <span class="oldprice"><%- oldprice %></span>
        </div>
    </label>
</script>

<script id="pickdeal_select" type="text/template">
    <select name='pick-n-choose[]'>
        <option value=''>Select... </option>
        <% for (var i=0; i<items.length; i++) { %>
            <option value='<%= items[i].sku %>' <% if (id==0 && i==index_of_first_item_which_is_in_stock) { %>selected='selected'<% } %> <% if (!(items[i].inStock)) { %>disabled='disabled'<% } %> >
                <% if (!(items[i].inStock)) { %>
                    <%- items[i].name %> (out of stock)
                <% } else { %>
                    <%- items[i].name %>
                <% } %>
            </option>
        <% } %> 
    </select>
</script>

</script>

<script id="sale_index" type="text/template">
    <ol>
        <% for (var i=0; i<days.length-1; i++) { %>
        <li>
            <span><%= days.at(i).get("title").substring(0,30) %></span>
        </li>
        <% } %>
        
        <li class="note"><span>Note: You can only buy 1 deal at a time!</span></li>
        
    </ol>
</script>

<script id="more_detail_template" type="text/template">
    <div class="more-detail-container">
        
        <div class="description-image-container more-detail-image"></div>
        <h2>
            <span><%- heading %></span>
            <a class="less-detail-button">Back</a>
        </h2>
        
        <div class="more-detail-text"><%= text %></div>
        <ul class="bundle-deal-disclaimer">
            <% if (type == "digital") { %>
                <li>Note: Most DIGITAL products can be downloaded as PDF, EPUB, MOBI</li>
                <li>In some cases products are only avail in PDF (when noted in description above)</li>
            <% } else if (type == "print") { %>
                <li>Note: PRINT product prices dont include shipping (unless stated otherwise)</li>
                <li>Shipping costs and options are calculated in shopping cart (on next step)</li>
            <% } else if (type == "course") { %>
                <li>Note: COURSES available online for 30 days</li>
                <li>Courses are accessed on Learnable. Once you start 1st lesson, you have 30 days to complete the course.</li>
            <% } else if (type == "poster") { %>
                <li>Note: POSTERS include FREE shipping</li>
                <li>Shipping is free when shipped with another product.</li>
            <% } %>
        </ul>
        
        
        <div class="clearfix"></div>
    </div>
</script>
